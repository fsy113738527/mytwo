<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 1000px;height:400px;"></div>

  <script>
    let date = [];
    let data = [];
    //(1).实例化ajax对象
    var xhr = new XMLHttpRequest();
    //(2).设置请求方法和地址
    xhr.open('get', 'http://localhost:8080/api/v1/admin/data/article');
    //(3).设置请求头（post请求才需要设置）
    xhr.setRequestHeader('Authorization',
      'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjoiYWRtaW4iLCJleHAiOjIxODY5OTI1NTIsImlhdCI6MTU4MjE5MjU1Mn0.rMk5jGeE2v79MLNAJHpjaTIIGWHAvLonSOYbgCIvaHt0fqcQtJ9ecOvx3HW8rjPDPMVQj-qVA4HWE202sGQQtjih9o7ZzRyzBGHM2ejP6OdpnXRSpspBmPL6ihwV2RGHpo6Zcn0v5fE2Qmn4ZV14b_5X08vE8_QhjxzG7HuEAGg'
    );

    //(4).发送请求 ： 参数格式  'key=value' 
    xhr.send();
    //(5).注册回调函数
    xhr.onload = function () {

      var obj = JSON.parse(xhr.responseText);
      for (var i = 0; i < obj.date.length; i++) {
        date.push(obj.date[i].date);
        data.push(obj.date[i].count);
      }
      loadEcharts();
    };

    function loadEcharts() {
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
        tooltip: {
          trigger: 'axis',
          position: function (pt) {
            return [pt[0], '10%'];
          }
        },
        title: {
          left: 'center',
          text: '月新增文章数',
        },

        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: date
        },
        legend: {
          data: ['新增文章'],
          top: 30
        },
        toolbox: {
          show: true,
          feature: {
            dataZoom: {
              yAxisIndex: 'none'
            },
            dataView: {
              readOnly: false
            },
            magicType: {
              type: ['line', 'bar']
            },
            restore: {},
            saveAsImage: {}
          },
          right: 50
        },
        yAxis: {
          type: 'value',
          boundaryGap: [0, '100%']
        },
        series: [{
          name: '新增文章',
          type: 'line',
          smooth: true,
          // symbol: 'none',
          sampling: 'average',
          itemStyle: {
            color: '#f80'
          },
          areaStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgba(255,136,0,0.39)'
              }, {
                offset: .34,
                color: 'rgba(255,180,0,0.25)'
              },
              {
                offset: 1,
                color: 'rgba(255,222,0,0.00)'
              }
            ])
          },
          data: data
        }],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    }
  </script>
</body>

</html>
